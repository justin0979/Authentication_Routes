version: "3.2"
services:
  auth-routes:
    build:
      dockerfile: Dockerfile.dev
      context: .
    ports:
      - 8080:3000;
    volumes:
      - /usr/src/app/node_modules
      - .:/usr/src/app
  mongo:
    image: mongo:latest
    command: --smallfiles
    ports:
      - 27017:27017
    volumes:
      - type: volume
        source: mongodb
        target: /data/db
volumes:
  mongodb:
